    <script>
        // Obtener el valor actual del contador desde localStorage
        let contador = localStorage.getItem('contadorVisitas');

        // Si no hay valor, inicializamos el contador en 0
        if (contador === null) {
            contador = 0;
        }

        // Incrementar el contador por cada visita
        contador++;

        // Guardar el contador actualizado en localStorage
        localStorage.setItem('contadorVisitas', contador);

        // Mostrar el contador en el HTML
        document.getElementById('contador').textContent = contador;
    </script>
